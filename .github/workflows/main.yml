on:
  push:
    branches:
      - master

name: ğŸš€ Deploy website on push

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout latest code
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Set up PHP (for Composer)
      - name: ğŸ§© Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl
          tools: composer

      # 3ï¸âƒ£ Install Composer dependencies
      - name: ğŸ“¦ Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      # 4ï¸âƒ£ Set up Node.js (version 22)
      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # 5ï¸âƒ£ Install NPM dependencies
      - name: ğŸ“¦ Install NPM dependencies
        run: npm install

      # (Optional) 6ï¸âƒ£ Build your assets (for Vite or Laravel Mix)
      - name: ğŸ—ï¸ Build assets
        run: npm run build

      # 7ï¸âƒ£ Deploy to your server via rsync
      - name: ğŸ“‚ Upload files via SCP
        uses: Burnett01/rsync-deployments@5.2
        with:
          switches: -avzr --exclude='.git*' --exclude='.env'
          path: "./"
          remote_path: ${{ secrets.TARGET }}
          remote_host: ${{ secrets.SERVER }}
          remote_user: ${{ secrets.USERNAME }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}
          remote_port: 22

