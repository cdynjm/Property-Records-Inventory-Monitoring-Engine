on:
  push:
    branches:
      - master

name: ğŸš€ Deploy website on push

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # (Optional) 6ï¸âƒ£ Build your assets (for Vite or Laravel Mix)
      - name: ğŸ—ï¸ Build assets
        run: npm run build

      # 7ï¸âƒ£ Deploy to your server via rsync
      - name: ğŸ“‚ Upload files via SCP
        uses: Burnett01/rsync-deployments@5.2
        with:
          switches: -avzr --no-perms --no-owner --no-group \
            --exclude='.git*' \
            --exclude='.github' \
            --exclude='.env'
          path: "./"
          remote_path: ${{ secrets.TARGET }}
          remote_host: ${{ secrets.SERVER }}
          remote_user: ${{ secrets.USERNAME }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}
          remote_port: 22

