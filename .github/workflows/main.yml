on:
  push:
    branches:
      - master

name: ğŸš€ Deploy website on push

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout latest code
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Install Doppler CLI
      - name: ğŸ§© Install Doppler CLI
        run: |
          curl -Ls --compressed https://cli.doppler.com/install.sh | sh

      # 3ï¸âƒ£ Download .env from Doppler (production config)
      - name: ğŸ” Download secrets from Doppler
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
        run: |
          doppler secrets download --format=env --project prime --config production > .env

      # 4ï¸âƒ£ Set up PHP (for Composer)
      - name: ğŸ§© Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl
          tools: composer

      # 5ï¸âƒ£ Install Composer dependencies
      - name: ğŸ“¦ Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      # 6ï¸âƒ£ Set up Node.js (for Vite or Mix)
      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # 7ï¸âƒ£ Install NPM dependencies
      - name: ğŸ“¦ Install NPM dependencies
        run: npm install

      # 8ï¸âƒ£ Build your frontend assets
      - name: ğŸ—ï¸ Build assets
        run: npm run build

      # 9ï¸âƒ£ Deploy to your server via rsync (include .env this time)
      - name: ğŸ“‚ Upload files via rsync
        uses: Burnett01/rsync-deployments@5.2
        with:
          switches: -avzr --exclude='.git*'
          path: "./"
          remote_path: ${{ secrets.TARGET }}
          remote_host: ${{ secrets.SERVER }}
          remote_user: ${{ secrets.USERNAME }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}
          remote_port: 22
