on:
  push:
    branches:
      - master

name: 🚀 Deploy website on push

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout latest code
      - name: 🚚 Get latest code
        uses: actions/checkout@v4

      # 2️⃣ Set up PHP (for Composer)
      - name: 🧩 Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl
          tools: composer

      # 3️⃣ Install Composer dependencies
      - name: 📦 Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      # 4️⃣ Set up Node.js (version 22)
      - name: ⚙️ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # 5️⃣ Install NPM dependencies
      - name: 📦 Install NPM dependencies
        run: npm install

      # (Optional) 6️⃣ Build your assets (for Vite or Laravel Mix)
      - name: 🏗️ Build assets
        run: npm run build

      # 7️⃣ Deploy to your server via rsync
      - name: 📂 Upload files via SCP
        uses: Burnett01/rsync-deployments@5.2
        with:
          switches: -avzr --exclude='.git*' --exclude='.env'
          path: "./"
          remote_path: ${{ secrets.TARGET }}
          remote_host: ${{ secrets.SERVER }}
          remote_user: ${{ secrets.USERNAME }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}
          remote_port: 22

